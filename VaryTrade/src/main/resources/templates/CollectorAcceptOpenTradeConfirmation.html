<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Trade Deals</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
	a:link {
 		color: black;
	}
	a:visited {
 		color: black;
	}
	a:hover {
  		color: black;
	}
	a:active {
 	 	color: black;
	}
	body {
		background-color: #D3D3D3;
	}
	
	.nav-item {
		font-size: 18px;
	}
	
	.header-container {
		display: flex;
		justify-content: space-between;
		align-items: flex-end;
	}
	
	.body-container {
		display: flex;
		justify-content: center;
	}
	
	.white {
		color:#ffffff;
	}
	
	.black-background {
		background-color:#000000;
	}
	
	.table-content {
		display: flex;
	}
	
	.left-table {
		margin-right: 5%;
	}
	
	.right-table {
		margin-left: 5%;
	}
	
	caption {
		caption-side: top;
		display: table-caption;
  		text-align: center;
	}
</style>

<body>
	<header class="p-3 text-bg-dark">	
		<div class="container header-container">
			<h1 th:text="${company.name}"></h1>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/home" class="nav-link text-white" aria-current="page">Home</a></li>
       			<li class="nav-item"><a href="/account" class="nav-link text-white">Account</a></li>
       			<li class="nav-item"><a href="/your-trade-deals" class="nav-link text-white">Your Trade Deals</a></li>
       			<li class="nav-item"><a href="/your-resale-deals" class="nav-link text-white">Your Resale Deals</a></li>
       			<li class="nav-item"><a href="/profile/search" class="nav-link text-white">Search For Collector</a></li>
       			<li class="nav-item"><a href="/followers" class="nav-link text-white">Followers</a></li>
       			<li class="nav-item"><a href="/following" class="nav-link text-white">Following</a></li>
       			<li class="nav-item"><a href="/contact" class="nav-link text-white">Contact Us</a></li>
       			<li class="nav-item"><a th:href="@{/logout}" class="nav-link text-white">Logout</a></li>
     		</ul>
		</div>
	</header>
	<div class="container body-container">
		<div class="py-5 text-center">	
			<h2>Trade Deal Accepted Confirmation:</h2>		
			<div class="table-content">				
				<table class="table table-dark left-table">
				<caption class="h4 text-dark" th:text="'Collectibles that ' + ${posterUserInfo.userName} + ' is trading.'"></caption>
  				<thead>
   	 				<tr>
      					<th scope="col">Name</th>
      					<th scope="col">Condition</th>
      					<th scope="col" th:if="${!userTradeItemAttrsOne.isEmpty()}" th:text="${userTradeItemAttr[0]}"></th>
      					<th scope="col" th:if="${!userTradeItemAttrsTwo.isEmpty()}" th:text="${userTradeItemAttr[1]}"></th>
   						<th scope="col" th:if="${!userTradeItemAttrsThree.isEmpty()}" th:text="${userTradeItemAttr[2]}"></th>
    				</tr>
  				</thead>
  				<tbody>
					<tr th:each="tradeItem : ${posterTradeItems}"> 
						<td scope="col" th:text="${tradeItem.name}"></td>
						<td scope="col" th:text="${tradeItem.condition}"></td>
						<td scope="col" th:if="${!userTradeItemAttrsOne.isEmpty()}" th:text="${tradeItem.userTradeItemAttrOne}"></td>
						<td scope="col" th:if="${!userTradeItemAttrsTwo.isEmpty()}" th:text="${tradeItem.userTradeItemAttrTwo}"></td>
						<td scope="col" th:if="${!userTradeItemAttrsThree.isEmpty()}" th:text="${tradeItem.userTradeItemAttrThree}"></td>
					</tr>
  				</tbody>
				</table>			
				<table class="table table-dark right-table">
				<caption class="h4 text-dark" th:text="'Collectibles that ' + ${accepterUserInfo.userName} + ' is trading.'"></caption>
  				<thead>
   	 				<tr>
      					<th scope="col">Name</th>
      					<th scope="col">Condition</th>
      					<th scope="col" th:if="${!userTradeItemAttrsOne.isEmpty()}" th:text="${userTradeItemAttr[0]}"></th>
      					<th scope="col" th:if="${!userTradeItemAttrsTwo.isEmpty()}" th:text="${userTradeItemAttr[1]}"></th>
   						<th scope="col" th:if="${!userTradeItemAttrsThree.isEmpty()}" th:text="${userTradeItemAttr[2]}"></th>
    				</tr>
  				</thead>
  				<tbody>
					<tr th:each="tradeItem : ${accepterTradeItems}"> 
						<td scope="col" th:text="${tradeItem.name}"></td>
						<td scope="col" th:text="${tradeItem.condition}"></td>
						<td scope="col" th:if="${!userTradeItemAttrsOne.isEmpty()}" th:text="${tradeItem.userTradeItemAttrOne}"></td>
						<td scope="col" th:if="${!userTradeItemAttrsTwo.isEmpty()}" th:text="${tradeItem.userTradeItemAttrTwo}"></td>
						<td scope="col" th:if="${!userTradeItemAttrsThree.isEmpty()}" th:text="${tradeItem.userTradeItemAttrThree}"></td>
					</tr>
  				</tbody>
				</table>
			</div>
			<h3><a th:href="@{'/your-trade-deals/pending/details?id=' + ${pendingTradeDeal.id}}">View shipping information here</a></h3>
      	</div>
	</div>
</body>
</html>
