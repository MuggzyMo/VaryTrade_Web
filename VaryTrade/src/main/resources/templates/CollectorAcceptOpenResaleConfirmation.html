<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Resale Deals</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
	a:link {
 		color: black;
	}
	a:visited {
 		color: black;
	}
	a:hover {
  		color: black;
	}
	a:active {
 	 	color: black;
	}
	body {
		background-color: #D3D3D3;
	}
	
	.nav-item {
		font-size: 18px;
	}
	
	.header-container {
		display: flex;
		justify-content: space-between;
		align-items: flex-end;
	}
	
	.body-container {
		display: flex;
		justify-content: center;
	}
	
	.white {
		color:#ffffff;
	}
	
	.black-background {
		background-color:#000000;
	}
	
	.table-content {
		display: flex;
	}
	
	caption {
		caption-side: top;
		display: table-caption;
  		text-align: center;
	}
</style>

<body>
	<header class="p-3 text-bg-dark">	
		<div class="container header-container">
			<h1 th:text="${company.name}"></h1>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/home" class="nav-link text-white" aria-current="page">Home</a></li>
       			<li class="nav-item"><a href="/account" class="nav-link text-white">Account</a></li>
       			<li class="nav-item"><a href="/your-trade-deals" class="nav-link text-white">Your Trade Deals</a></li>
       			<li class="nav-item"><a href="/your-resale-deals" class="nav-link text-white">Your Resale Deals</a></li>
       			<li class="nav-item"><a href="/profile/search" class="nav-link text-white">Search For Collector</a></li>
       			<li class="nav-item"><a href="/followers" class="nav-link text-white">Followers</a></li>
       			<li class="nav-item"><a href="/following" class="nav-link text-white">Following</a></li>
       			<li class="nav-item"><a href="/contact" class="nav-link text-white">Contact Us</a></li>
       			<li class="nav-item"><a th:href="@{/logout}" class="nav-link text-white">Logout</a></li>
     		</ul>
		</div>
	</header>
	<div class="container body-container">
		<div class="py-5 text-center">	
			<h2>Resale Deal Accepted Confirmation:</h2>		
			<div class="table-content">				
				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">Poster</th>
							<th scope="col">Date Posted</th>
      						<th scope="col">Item poster is selling</th>
      						<th scope="col">Price</th>
      						<th scope="col">Condition</th>
							<th scope="col" th:if="${!userResaleItemAttrsOne.isEmpty()}" th:text="${userResaleItemAttr[0]}"></th>
      						<th scope="col" th:if="${!userResaleItemAttrsTwo.isEmpty()}" th:text="${userResaleItemAttr[1]}"></th>
   							<th scope="col" th:if="${!userResaleItemAttrsThree.isEmpty()}" th:text="${userResaleItemAttr[2]}"></th>
      					</tr>
					</thead>
					<tbody>
						<tr>
							<td scope="col" th:text="${posterInfo.userName}"></td>
							<td scope="col" th:text="${pendingResaleDeal.postDate}"></td>
							<td scope="col" th:text="${pendingResaleDeal.name}"></td>
							<td scope="col" th:text="${pendingResaleDeal.price}"></td>
							<td scope="col" th:text="${pendingResaleDeal.condition}"></td>
							<td scope="col" th:if="${!userResaleItemAttrsOne.isEmpty()}" th:text="${pendingResaleDeal.userResaleItemAttrOne}"></td>
							<td scope="col" th:if="${!userResaleItemAttrsTwo.isEmpty()}" th:text="${pendingResaleDeal.userResaleItemAttrTwo}"></td>
							<td scope="col" th:if="${!userResaleItemAttrsThree.isEmpty()}" th:text="${pendingResaleDeal.userResaleItemAttrThree}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<h3 th:text="${posterInfo.userName} + ', the poster of this resale, must ship this item and include within the shipping box a paper with their username, the trade id, and the item they are reselling.'"></h3>
			<h3>Ship item to:</h3>
			<h4 th:text="${company.address} +', ' + ${company.city} + ', ' + ${company.state} + ' ' + ${company.zipCode}"></h4>
      	</div>
	</div>
</body>
</html>
